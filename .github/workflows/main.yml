name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    tags:
      - v*

env:
  VERSION: 1598

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to SKJ
        uses: docker/login-action@v1
        with:
          registry: hub.skj.dev
          username: ${{ secrets.SKJ_USERNAME }}
          password: ${{ secrets.SKJ_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/arm64,linux/amd64
          push: true
          tags: |
            ttys0/bungeecord:latest
            ttys0/bungeecord:${{ env.VERSION }}
            ghcr.io/ttys0/bungeecord:latest
            ghcr.io/ttys0/bungeecord:${{ env.VERSION }}
            hub.skj.dev/img/bungeecord:latest
            hub.skj.dev/img/bungeecord:${{ env.VERSION }}
